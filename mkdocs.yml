extra_css:
  - stylesheets/extra.css

theme:
  name: material
  logo: images/iscc-logo-icon-white.svg
  favicon: images/iscc-logo-icon-black.svg
  language: en
  font:
    text: Quicksand
    code: Inconsolata
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    #- toc.integrate
    - navigation.indexes
#    - navigation.tracking
#    - navigation.tabs
#    - navigation.tabs.sticky
#    - navigation.expand

plugins:
  - search


markdown_extensions:
  - tables
  - meta
  - admonition
  - pymdownx.details
  - abbr
  - attr_list
  - md_in_html
  - footnotes
  - toc:
      permalink: "#"
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

nav:
  - Overview: index.md
  - JSON Schema: schema/index.md
  - JSON-LD Context: context/index.md


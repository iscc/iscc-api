title: iscc-technical
type: object
description: Technical ISCC Metadata automaticaly inferred from the *digital content* by an ISCC Processor
properties:
  filename:
    type: string
    description: |
      Filename of the referenced **digital content** (automatically used as fallback if
      the `name` field was not specified for ISCC processing)
    context: 'https://dbpedia.org/ontology/filename'
  filesize:
    type: integer
    description: File size of media asset in number of bytes.
    context: 'https://dbpedia.org/ontology/fileSize'
  mediatype:
    type: string
    description: '[IANA Media Type] https://www.iana.org/assignments/media-types/media-types.xhtml (MIME type)'
    example: "image/png"
    context: encodingFormat
  duration:
    type: integer
    description: Duration of audio-visual media in secondes.
  fps:
    type: number
    description: Frames per second of video assets.
    format: float
    example: 24
    context: 'https://id.loc.gov/ontologies/bibframe/ProjectionSpeed'
    minimum: 1
  width:
    type: integer
    description: Width of visual media in number of pixels.
    format: int32
    example: 640
  height:
    type: integer
    description: Height of visual media in number of pixels.
    format: int32
    example: 480
    minimum: 1
  characters:
    type: integer
    description: Number of text characters (code points after Unicode normalization)
    example: 55689
  pages:
    type: integer
    description: Number of pages (for paged documents only)
    example: 77
  language:
    description: Language(s) of content [BCP 47](https://tools.ietf.org/search/bcp47).
    example: en-US
    type:
      - string
      - array
    items:
      type: string
  keywords:
    type: array
    description: List of keywords relevant to the identified digital content.
    minItems: 1
    uniqueItems: true
    items:
      type: string
      example: ["hashing", "identification"]
  parts:
    type: array
    description: Included Content-Codes.
    items:
      type: string
  features:
    type: array
    description: Granular features of the *digital content*.
    items:
      type: object

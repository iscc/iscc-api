title: iscc-extended
type: object
description: Extended ISCC Metadata
properties:
  identifier:
    description: Other identifier(s) referencing the work, product or other abstraction of
      which the referenced **digital content** is a full or partial manifestation.
    type:
    - string
    - array
    items:
      type: string
      format: uri
    x-iscc-context: http://schema.org/identifier
    x-iscc-schema-doc: The identifier property represents any kind of identifier for any kind
      of Thing, such as ISBNs, GTIN codes, UUIDs etc. Schema.org provides dedicated properties
      for representing many of these, either as textual strings or as URL (URI) links. See
      background notes for more details.
  content:
    description: URI of the *digital content* that was used to create this ISCC.
    type: string
    format: uri
    x-iscc-context: http://schema.org/contentUrl
    x-iscc-schema-doc: Actual bytes of the media object, for example the image file or video
      file.
  creator:
    description: An entity primarily responsible for making the resource.
    example: Joanne K. Rowling
    type:
    - string
    - array
    items:
      type: string
    x-iscc-context: http://schema.org/creator
    x-iscc-schema-doc: The creator/author of this CreativeWork. This is the same as the Author
      property for CreativeWork.
    x-iscc-embed: Use `Exif.Image.Artist`, `Iptc.Application2.Byline` and `Xmp.dc.creator`
      for emedding this field into image metadata.
  acquire:
    description: This field must contain a valid URL referring to a page showing information
      about how one can acquire a license for the item. This may be a page of a web shop or
      NFT marketplace ready for providing a license.
    example: https://example.com/buy-license-for-item-here
    type: string
    format: uri
    x-iscc-context: http://schema.org/acquireLicensePage
    x-iscc-schema-doc: Indicates a page documenting how licenses can be purchased or otherwise
      acquired, for the current item.
    x-iscc-embed: Use `Xmp.plus.Licensor[1]/plus:LicensorURL` for embedding in images.
  credit:
    description: A line of text that the supplier expects users of the image (such as Google
      Images) to display to users alongside the image.
    example: Frank Farian - Getty Images
    type: string
    x-iscc-context: http://schema.org/creditText
    x-iscc-schema-doc: Text that can be used to credit person(s) and/or organization(s) associated
      with a published Creative Work.
    x-iscc-embed: Use `Iptc.Application2.Credit` and `Xmp.photoshop.Credit` for metadata embedding.
  rights:
    type: string
    description: Contains any necessary copyright notice and should identify the current owner
      of the copyright of this work with associated intellectual property rights.
    example: Â© Copyright 2022 ISCC Foundation - www.iscc.codes
    x-iscc-context: http://schema.org/copyrightNotice
    x-iscc-schema-doc: Text of a notice appropriate for describing the copyright aspects of
      this Creative Work, ideally indicating the owner of the copyright for the Work.
    x-iscc-embed: Use `Exif.Image.Copyright`, `Iptc.Application2.Copyright` and `Xmp.dc.rights`
      for embedding.
  keywords:
    type: string
    description: Keywords or tags used to describe this content. Multiple entries in a keywords
      list are typically delimited by commas.
    x-iscc-context: http://schema.org/keywords
    x-iscc-schema-doc: Keywords or tags used to describe this content. Multiple entries in
      a keywords list are typically delimited by commas.
  license:
    type: string
    description: URI of license for the identified *digital content*.
    example: https://example.com/license-terms-for-this-item
    format: uri
    x-iscc-context: http://schema.org/license
    x-iscc-schema-doc: A license document that applies to this content, typically indicated
      by URL.
    x-iscc-embed: Use `Xmp.xmpRights.WebStatement` for embedding as image metadata.
  redirect:
    type: string
    description: URL to which a resolver should redirect an ISCC-ID that has been minted from
      a declartion that includes the IPFS-hash of this metadata instance.
    example: https://example.com/land-here-when-resolving-iscc-id
    format: uri
    x-iscc-context: http://purl.org/iscc/terms/#redirect
  previous:
    description: ISCC of the preceding version of this item.
    type: string
    x-iscc-context: http://purl.org/iscc/terms/#previous
  version:
    description: The version of the CreativeWork embodied by a specified resource.
    type:
    - integer
    - string
    x-iscc-context: http://schema.org/version
    x-iscc-schema-doc: The version of the *digital content* identified by the ISCC.
examples:
- content: https://example.com/the-asset.epub
  identifier: urn:isbn:3-8273-7019-1
  creator: Frank Fancy
  license: https://example.com/license.txt
  redirect: https://example.com/about-the-asset

title: iscc-basic
type: object
description: 'Basic user presentable ISCC Metadata conformant with [ERC721](https://eips.ethereum.org/EIPS/eip-721)'
examples:
  - name: The Never Ending Story
    description: a 1984 fantasy film co-written and directed by *Wolfgang Petersen*
    image: 'https://picsum.photos/200/300.jpg'
properties:
  name:
    type: string
    minLength: 1
    maxLength: 128
    example: The Never Ending Story
    description: The name or title of the intangible creation manifested by the idendified *digital content*.
  description:
    type: string
    example: a 1984 fantasy film co-written and directed by *Wolfgang Petersen*
    minLength: 1
    maxLength: 1024
    description: Description of the *digital content* identified by the **ISCC** (used as input for Meta-Code generation). Any user presentable text string (including Markdown text) indicative of the identity  of the referent may be used.
  image:
    type: string
    format: uri
    description: 'URL for a user-presentable image that serves as a preview of identified *digital content*. The URI may be a Data-URL [RFC2397](https://datatracker.ietf.org/doc/html/rfc2397). If the **ISCC** metadata should serve as NFT metadata according to [ERC-721](https://ethereum.org/en/developers/docs/standards/tokens/erc-721/) or [ERC-1155](https://ethereum.org/en/developers/docs/standards/tokens/erc-1155/) the URI should reference the actual digital content represented by the NFT.'
    example: 'https://picsum.photos/200/300.jpg'

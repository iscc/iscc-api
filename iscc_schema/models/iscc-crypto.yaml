title: iscc-crypto
type: object
description: Cryptography based ISCC Metadata
properties:
  datahash:
    type: string
    description: '[Multihash](https://multiformats.io/multihash/) of the *digital content* (default blake3).'
    context: 'https://purl.org/iscc/context/0.2.0/#datahash'
  metahash:
    type: string
    description: '[Multihash](https://multiformats.io/multihash/) of the supplied metadata (default blake3). For deterministic results [JSC RFC5452](https://datatracker.ietf.org/doc/html/rfc8785) canonicalization is applied before hashing.'
    context: 'https://purl.org/iscc/context/0.2.0/#metahash'
  tophash:
    type: string
    description: '[Multihash](https://multiformats.io/multihash/) of the concatenation (binding) of metahash and datahash (default blake3).'
    context: 'https://purl.org/iscc/context/0.2.0/#tophash'

